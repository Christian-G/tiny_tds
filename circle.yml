general:
  branches:
    ignore:
      - /dev.*/

machine:
  environment:
    PATH: /opt/local/bin:${PATH}
    TESTOPTS: -v
    TINYTDS_UNIT_HOST: localhost
  services:
    - docker
  post:
    - $HOME/tiny_tds/test/bin/env-circleci.sh

dependencies:
  cache_directories:
    - build/$($OPENSSL_VERSION)
    - build/$($FREETDS_VERSION)
  pre:
    - openssl version
    - sudo find / -name "openssl" || echo -n ''
  override:
    - rvm-exec 2.1.9 bundle install
    - rvm-exec 2.2.5 bundle install
    - rvm-exec 2.3.1 bundle install
    - sudo ./test/bin/install-openssl.sh
    - openssl version
    - sudo find / -name "openssl" || echo -n ''
    - sudo ./test/bin/install-freetds.sh
    - tsql -C

database:
  post:
    - docker info
    - ./test/bin/setup.sh

test:
  override:
    - rvm-exec 2.1.9 bundle exec rake
    - rvm-exec 2.2.5 bundle exec rake
    - rvm-exec 2.3.1 bundle exec rake
